<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Star Wars</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="infos">
                <img src="./media/steering-wheel.png" alt="logo" width='100px' >
                <h3>Le retour du jedi</h3>
                <p>Le maléfique empire galactique construit une nouvelle stations spatiale étoile de la mort pour anéantir définitivement l'alliance rebelle.</p>
                <div class="date">1980</div>
            </div>
            <div class="pictures">
                <img src="./media/pic1.png" alt="poster">
            </div>
        </div>
        <div class="switch">
            <img src="./media/right-arrows.png" alt="arrow-left">
            <img src="./media/right-arrows.png" alt="arrow-right">
            <div class="dots">
                <div class="line"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </main>
    <script src='script.js'></script>
</body>
</html>
